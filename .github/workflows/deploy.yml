name: Build & Sync to Output Repo

# On garde l'annulation automatique en cas de lancements simultanés
concurrency:
  group: "deploy"
  cancel-in-progress: true

on:
  # Déclenchement EXCLUSIVEMENT manuel
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Message de commit pour le déploiement'
        required: true
        type: string

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Download PocketBase files & build
        run: npm run build
        env:
          POCKETBASE_URL: ${{ secrets.POCKETBASE_URL }}
          SITE_URL: ${{ vars.SITE_URL }}

      - name: Checkout output repo
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.OUTPUT_REPO }}
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: output

      - name: Sync dist to output repo
        run: |
          find output -maxdepth 1 -not -name '.git' -not -name 'CNAME' -not -name 'output' -not -name '.' | xargs rm -rf
          cp -r dist/* output/

      - name: Commit and push
        working-directory: output
        run: |
          git config user.name "${{ vars.GIT_USER_NAME || 'github-actions[bot]' }}"
          git config user.email "${{ vars.GIT_USER_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}"

          git add -A

          # On récupère directement le message manuel (qui est désormais obligatoire)
          MESSAGE="${{ inputs.commit_message }}"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "$MESSAGE"
            git push
          fi
