name: Build & Sync to Output Repo

on:
  # Rebuild on push to main
  push:
    branches: [main]

  # Rebuild when triggered by PocketBase webhook
  repository_dispatch:
    types: [pocketbase-update]

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Download PocketBase files & build
        run: npm run build
        env:
          POCKETBASE_URL: ${{ secrets.POCKETBASE_URL }}
          SITE_URL: ${{ vars.SITE_URL }}

      - name: Checkout output repo
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.OUTPUT_REPO }}
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: output

      - name: Sync dist to output repo
        run: |
          # Remove everything except .git and CNAME
          find output -maxdepth 1 -not -name '.git' -not -name 'CNAME' -not -name 'output' -not -name '.' | xargs rm -rf

          # Copy dist contents
          cp -r dist/* output/

      - name: Commit and push
        working-directory: output
        run: |
          git config user.name "${{ vars.GIT_USER_NAME || 'github-actions[bot]' }}"
          git config user.email "${{ vars.GIT_USER_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}"

          git add -A

          # Use commit message from PocketBase hook, fallback to "update site"
          MESSAGE="${{ github.event.client_payload.commit_message }}"
          if [ -z "$MESSAGE" ]; then
            MESSAGE="update site"
          fi

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "$MESSAGE"
            git push
          fi
